image: node:latest
stages:
  - build

variables:
  API_URL: 'https://avc-api.azurewebsites.net'
  PRODUCTION: 1


#########################
###### Build Stage ######
#########################
build_admin:
  stage: build
  script:
    - npm install
    - npm run build:prod -- --project=admin
    - ls .
    - ls apps
    - ls apps/admin
    - cp -r dist/apps/admin public
  only:
    - develop
    - master
  artifacts:
    paths:
      - public
    expire_in: 24 hrs
