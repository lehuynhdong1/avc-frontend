<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Reset your password</h2>
    </div>
    <form class="mt-8 space-y-6" [formGroup]="resetPwdForm" (ngSubmit)="reset()">
      <tui-notification class="tui-space_top-4" [status]="status">
        {{ message }}
      </tui-notification>
      <div class="rounded-md shadow-sm space-y-6">
        <div>
          <tui-input formControlName="verificationCode"> Input your veirification code </tui-input>
          <tui-field-error style="position: absolute;" formControlName="verificationCode"></tui-field-error>
        </div>
        <div>
          <tui-input-password
            formControlName="password"
            tuiHintContent
            tuiHintDirection="right"
            tuiHintMode="onDark"
          >
            Password
          </tui-input-password>
          <tui-field-error style="position: absolute;" formControlName="password"></tui-field-error>
        </div>
        <div>
          <tui-input-password
            formControlName="passwordConfrm"
            tuiHintContent
            tuiHintDirection="right"
            tuiHintMode="onDark"
          >
            Password (Confirm)
          </tui-input-password>
          <tui-field-error
            style="position: absolute"
            formControlName="passwordConfrm"
          ></tui-field-error>
          <tui-field-error style="position: absolute" [formGroup]="resetPwdForm"></tui-field-error>
          <!-- <tui-error [error]="error"></tui-error> -->
        </div>
      </div>

      <div>
        <button
          tuiButton
          class="tui-form__button relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          size="l"
          type="submit"
        >
          Reset your password
        </button>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          Return to&nbsp;
          <a tuiLink href="/login" class="font-medium text-indigo-600 hover:text-indigo-500">
            sign in
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
