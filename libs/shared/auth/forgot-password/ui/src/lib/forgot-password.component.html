<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Forgot password?</h2>
    </div>
    <form class="mt-8 space-y-6" [formGroup]="forgotPwdForm" (ngSubmit)="send()">
      <tui-notification [status]="status">
        {{ message }}
      </tui-notification>
      <div class="rounded-md shadow-sm space-y-6">
        <div>
          <tui-input class="b-form" type="email" formControlName="email">Email</tui-input>
          <tui-field-error style="position: absolute" formControlName="email"></tui-field-error>
        </div>
      </div>
      <div>
        <button
          tuiButton
          class="tui-form__button relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          size="l"
          type="submit"
        >
          Send reset link
        </button>
      </div>
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          Return to&nbsp;
          <a tuiLink routerLink="/login" class="font-medium text-indigo-600 hover:text-indigo-500">
            sign in
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
