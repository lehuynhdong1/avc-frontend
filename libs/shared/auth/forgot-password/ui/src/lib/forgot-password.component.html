<main class="flex flex-col justify-center w-full">
  <h1 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Forgot password?</h1>
  <div class="flex flex-col mb-3">
    <tui-input
      [tuiTextfieldCleaner]="true"
      [tuiTextfieldType]="TUI_INPUT_EMAIL"
      [formControl]="formControl"
      >Email</tui-input
    >
    <tui-field-error [formControl]="formControl"></tui-field-error>
  </div>
  <button tuiButton class="w-full mb-3" size="l" type="button" (click)="sendRecoveryLink$.next()">
    Send reset link
  </button>
  <div>
    Return to
    <a tuiLink routerLink="/login" class="font-medium text-primary hover:text-primary-active">
      Log in
    </a>
  </div>
</main>
