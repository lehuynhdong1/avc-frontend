<main class="flex flex-col justify-center w-full">
  <h1 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Forgot password?</h1>
  <div class="text-sm mb-3">We will use this email for sending recovery link to you</div>
  <form class="flex flex-col mb-3" [formGroup]="form" (ngSubmit)="sendRecoveryLink$.next()">
    <tui-input
      [tuiTextfieldLabelOutside]="true"
      [tuiTextfieldCleaner]="true"
      [tuiTextfieldType]="TUI_INPUT_EMAIL"
      tuiTextfieldExampleText="avc.support@gmail.com"
      [tuiHintContent]="
        form.get('email')?.touched && form.get('email')?.invalid
          ? 'Please enter a valid email'
          : null
      "
      [tuiHintMode]="TUI_HINT_ERROR"
      tuiHintDirection="top-right"
      [tuiTextfieldCustomContent]="form.get('email')?.valid ? success : ''"
      formControlName="email"
      class="mb-3"
    >
      Enter your email here...
    </tui-input>
    <ng-template #success>
      <tui-svg class="text-green-600 tui-space_left-3" src="tuiIconCheckLarge"></tui-svg>
    </ng-template>
    <button tuiButton class="w-full mb-3" size="l" type="submit" [disabled]="form.invalid">
      Send reset link
    </button>
  </form>
  <div class="text-base">
    Return to
    <a routerLink="/login" class="no-underline font-bold text-primary hover:text-primary-active"
      >Log in</a
    >
  </div>
</main>
