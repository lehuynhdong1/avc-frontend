<tui-avatar
  *ngIf="url; else noAvatar"
  [avatarUrl]="url"
  [size]="size"
  [rounded]="true"
></tui-avatar>
<ng-template #noAvatar>
  <svg-icon
    [src]="placeholderImageAsset"
    [class]="'size-' + size + (placeholderClass ? ' ' + placeholderClass : '')"
    [applyClass]="true"
  ></svg-icon>
</ng-template>
