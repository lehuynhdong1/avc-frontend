<main class="flex flex-col max-w-xl" [formGroup]="form">
  <h2>
    <tui-svg src="tuiIconLockLarge" class="size-m"></tui-svg>
    Change Password
  </h2>

  <div class="flex flex-col mb-3">
    <label>Old Password</label>
    <tui-input-password
      tuiTextfieldSize="m"
      [tuiTextfieldCleaner]="true"
      [tuiTextfieldLabelOutside]="true"
      tuiTextfieldExampleText="Old password here..."
      formControlName="oldPassword"
    >
      <span class="text-gray-300">
        Old password here
        <tui-svg src="tuiIconEdit"></tui-svg>
      </span>
    </tui-input-password>
  </div>

  <div class="flex flex-col mb-3">
    <label>New Password</label>
    <tui-input-password
      tuiTextfieldSize="m"
      [tuiTextfieldCleaner]="true"
      [tuiTextfieldLabelOutside]="true"
      tuiTextfieldExampleText="New Password here..."
      formControlName="newPassword"
    >
      <span class="text-gray-300">
        New Password here
        <tui-svg src="tuiIconEdit"></tui-svg>
      </span>
    </tui-input-password>
  </div>

  <div class="flex flex-col mb-3">
    <label>Confirmed Password</label>
    <tui-input-password
      tuiTextfieldSize="m"
      [tuiTextfieldCleaner]="true"
      [tuiTextfieldLabelOutside]="true"
      tuiTextfieldExampleText="Confirmed password here..."
      formControlName="confirmedPassword"
    >
      <span class="text-gray-300">
        Confirmed password here
        <tui-svg src="tuiIconEdit"></tui-svg>
      </span>
    </tui-input-password>
  </div>

  <button tuiButton (click)="clickChange$.next()" size="m" [disabled]="form.invalid">Change</button>
</main>
