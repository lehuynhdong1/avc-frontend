<ng-container *ngIf="selectedCar$ | async as car; else loading">
  <adcm-back-bar [title]="car.name || 'Detail Car'" backTo="car"></adcm-back-bar>
  <ion-content fullscreen="true">
    <main class="flex flex-col flex-wrap px-4 pb-4">
      <adc-frontend-avatar
        class="tui-space_top-2 self-center"
        [url]="car.image"
        placeholderClass="!text-primary border border-solid border-primary rounded-full p-3"
        placeholderImageAsset="assets/adc/icons/car-sport-outline.svg#car-sport-outline"
        size="xl"
      ></adc-frontend-avatar>
      <span class="text-sm text-gray-600">Name </span>
      <h2 class="my-0 font-bold">{{ car.name }}</h2>
      <div class="p-2 relative border border-gray-900"></div>
      <div class="flex justify-between">
        <div class="flex flex-col">
          <span class="text-sm text-gray-600">Device ID</span>
          <h3 class="mt-0 mb-3">{{ car.deviceId }}</h3>
          <span class="text-sm text-gray-600">Created at</span>
          <h3 class="mt-0 mb-3">{{ car.createdAt | date }}</h3>
        </div>
        <div class="flex flex-col">
          <span class="text-sm text-gray-600">Connecting Status: </span>
          <tui-badge
            size="m"
            [value]="car.isConnecting ? 'Connected': 'Disconnected'"
            [status]="car.isConnecting ? TUI_STATUS.SUCCESS : TUI_STATUS.ERROR"
            class="self-start mb-2"
          ></tui-badge>

          <span class="text-sm text-gray-600">Running Status: </span>
          <tui-badge
            size="m"
            [value]="car.isRunning ? 'Running': 'Stopping'"
            [status]="car.isRunning ? TUI_STATUS.SUCCESS : TUI_STATUS.ERROR"
            class="self-start mb-2"
          ></tui-badge>
        </div>
      </div>

      <span class="text-sm text-gray-600 mb-1">Issues</span>
      <ion-list>
        <ion-item *ngFor="let issue of car.issues; trackBy:trackById">
          <ion-avatar slot="start">
            <img [src]="issue.image || 'assets/adc/icons/car-sport-outline.svg'" />
          </ion-avatar>
          <ion-label>
            <h2 class="font-bold">{{issue.type}}</h2>
            <h3>{{ issue.description }}</h3>
            <p>{{issue.createdAt | date:'h:mm:ss a, MMM dd, yyyy' }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </main>
  </ion-content>
  <ion-footer>
    <ion-toolbar>
      <ion-button
        (click)="this.toggleRun$.next()"
        expand="block"
        [color]="car.isRunning ? 'danger': 'success'"
      >
        {{car.isRunning ? 'Stop': 'Start'}}
      </ion-button>
    </ion-toolbar>
  </ion-footer>
</ng-container>
<ng-template #loading> <tui-loader></tui-loader> </ng-template>
