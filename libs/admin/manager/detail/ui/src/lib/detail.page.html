<form
  *ngIf="selectedManager$ | async as manager; else loading"
  class="p-5 flex flex-col"
  [formGroup]="form"
>
  <p>
    <tui-badge [status]="BADGE_PRIMARY" [value]="manager.role || ''" size="l"></tui-badge>
  </p>
  <b class="text-gray-600">Full name</b>
  <h2 class="bold my-0">{{ manager.firstName }} {{ manager.lastName }}</h2>
  <div class="p-4 relative border border-gray-900">
    <tui-avatar
      class="tui-space_top-2"
      [avatarUrl]="manager.avatar || ''"
      size="xxl"
      [rounded]="true"
    ></tui-avatar>
  </div>
  <!-- <h2 class="bold mt-0">{{ manager.role }}</h2> -->

  <b class="text-gray-600">Email</b>
  <h3 class="bold mt-0">{{ manager.email }}</h3>

  <b class="text-gray-600">Phone</b>
  <h3 class="bold mt-0">{{ manager.phone }}</h3>

  <b class="text-gray-600">Status</b>
  <tui-toggle
    formControlName="isAvailable"
    size="l"
    class="border border-primary border-solid"
  ></tui-toggle>

  <b class="text-gray-600">Assigned cars</b>
  <tui-multi-select formControlName="cars">
    <tui-data-list-wrapper
      *tuiDataList
      tuiMultiSelectGroup
      [items]="['car1', 'car2']"
    ></tui-data-list-wrapper>
  </tui-multi-select>
</form>

<ng-template #loading> Loading </ng-template>
