<main class="flex">
  <section class="flex-grow">
    <h1>
      <tui-svg src="assets/taiga-ui/icons/ribbon.svg#ribbon" class="size-m"></tui-svg> Manage
      Managers
    </h1>

    <section class="w-100 flex flex-col items-stretch">
      <tui-input tuiTextfieldSize="xl" [formControl]="searchControl" class="w-full pr-4 mb-4">
        Search by manager name ...
      </tui-input>
      <ng-container *ngIf="(managers$ | async) as managerResponse">
        <adc-frontend-dynamic-table
          [columns]="DYNAMIC_COLUMNS"
          [response]="managerResponse"
          [paginable]="true"
          [selectable]="true"
          (selectRow)="selectRow$.next($event)"
        ></adc-frontend-dynamic-table>
      </ng-container>
    </section>
  </section>
  <aside class="flex-grow flex-shrink-0 relative" *ngIf="selectedManagerId$ | async">
    <router-outlet></router-outlet>
    <tui-svg
      class="top-right cursor-pointer hover:text-red-400"
      src="tuiIconRemoveLarge"
      (click)="closeDetail$.next()"
    ></tui-svg>
  </aside>
</main>
