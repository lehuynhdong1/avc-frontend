<main class="flex">
  <section class="flex-grow">
    <h1>
      <tui-svg src="assets/taiga-ui/icons/ribbon.svg#ribbon" class="size-m"></tui-svg> Manage
      Managers
    </h1>

    <section class="w-100 flex flex-col items-stretch">
      <tui-input tuiTextfieldSize="xl" [formControl]="searchControl" class="w-100 pr-4 mb-4">
        Search by manager name ...
      </tui-input>
      <ng-container *ngIf="(managers$ | async) as managerResponse">
        <table tuiTable [columns]="COLUMNS">
          <thead>
            <tr tuiThGroup>
              <th *tuiHead="'index'" tuiTh>Index</th>
              <th *tuiHead="'name'" tuiTh>Name</th>
              <th *tuiHead="'email'" tuiTh [sorter]="null">Email</th>
              <th *tuiHead="'phone'" tuiTh [sorter]="null">Phone</th>
              <th *tuiHead="'isAvailable'" tuiTh [sorter]="null">Activation Status</th>
            </tr>
          </thead>
          <tbody tuiTbody [data]="managerResponse?.result || []">
            <tr
              *tuiRow="let item of (managerResponse?.result || []); let index = index"
              tuiTr
              class="cursor-pointer"
              [class.active]="item.id === (selectedManagerId$ | async)"
              (click)="selectRow$.next(item.id || 0)"
              [routerLink]="[item.id]"
            >
              <td *tuiCell="'index'" tuiTd><b>{{index + 1}}</b></td>
              <td *tuiCell="'name'" tuiTd>
                <div class="tui-space_bottom-1">{{item.firstName}} {{item.lastName}}</div>
              </td>
              <td *tuiCell="'email'" tuiTd>{{item.email}}</td>
              <td *tuiCell="'phone'" tuiTd>{{item.phone}}</td>
              <td *tuiCell="'isAvailable'" tuiTd>
                <tui-badge
                  size="m"
                  [value]="item.isAvailable ? 'Active': 'Inactive'"
                  [status]="item.isAvailable ? TUI_STATUS.SUCCESS : TUI_STATUS.ERROR"
                ></tui-badge>
              </td>
            </tr>
          </tbody>
        </table>
        <tui-pagination
          *ngIf="managerResponse.count; else noRecord"
          [length]="calcTotalPageCount(managerResponse.count)"
          [index]="0"
          class="mt-3 self-end"
        ></tui-pagination>
        <ng-template #noRecord>
          <p class="text-red-400 text-base">There is no matching result!</p>
        </ng-template>
      </ng-container>
    </section>
  </section>
  <aside class="flex-grow flex-shrink-0 relative" *ngIf="selectedManagerId$ | async">
    <router-outlet></router-outlet>
    <tui-svg
      class="top-right cursor-pointer hover:text-red-400"
      src="tuiIconRemoveLarge"
      (click)="closeDetail$.next()"
    ></tui-svg>
  </aside>
</main>
