<main class="flex">
  <section class="flex-grow">
    <div class="flex justify-between items-center">
      <h1>
        <tui-svg src="assets/taiga-ui/icons/ribbon.svg#ribbon" class="size-m"></tui-svg> Manage
        Managers
      </h1>
      <button
        tuiButton
        type="button"
        class="tui-space_right-3"
        size="m"
        icon="tuiIconPlusCircleLarge"
        routerLink="create"
      >
        Create new
      </button>
    </div>
    <section class="w-100 flex flex-col items-stretch">
      <section class="flex">
        <tui-input tuiTextfieldSize="l" [formControl]="searchControl" class="flex-grow pr-4 mb-4">
          Search by manager name ...
        </tui-input>
        <tui-select tuiTextfieldSize="l" [formControl]="isAvailableControl" class="w-44">
          Activation Status
          <tui-data-list-wrapper
            *tuiDataList
            [itemContent]="content"
            [items]="IS_AVAILABLE_VALUES"
          ></tui-data-list-wrapper>

          <ng-template #content let-data>
            <div class="p-2">
              <tui-badge
                size="m"
                [value]="data"
                [status]="data === 'All' ? TUI_STATUS.PRIMARY : data === 'Active' ? TUI_STATUS.SUCCESS : TUI_STATUS.ERROR"
              ></tui-badge>
            </div>
          </ng-template>
        </tui-select>
      </section>
      <ng-container *ngIf="(managers$ | async) as managerResponse">
        <adc-frontend-dynamic-table
          [columns]="DYNAMIC_COLUMNS"
          [response]="managerResponse"
          [paginable]="true"
          [selectable]="true"
          (selectRow)="selectRow$.next($event)"
        ></adc-frontend-dynamic-table>
      </ng-container>
    </section>
  </section>
  <div class="pl-4"><router-outlet></router-outlet></div>
</main>
