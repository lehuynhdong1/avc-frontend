<nav class="w-sidebar" [class.collapse]="collapse$ | async">
  <section class="nav__support">
    <tui-svg
      src="tuiIconMenuLarge"
      (click)="toggleSidebar$.next()"
      [tuiHint]="(collapse$ | async) ? 'Expand' : 'Collapse'"
    ></tui-svg>
    <div class="wrapper">
      <tui-svg src="tuiIconMailLarge" class="mr-2"></tui-svg>
      <tui-svg src="tuiIconAlertCircleLarge"></tui-svg>
    </div>
  </section>
  <section class="nav__personal" *ngIf="me$ | async as me">
    <adc-frontend-avatar
      [url]="me.avatar"
      size="xl"
      class="hover:animate-pulse cursor-pointer"
      routerLink="/profile"
    ></adc-frontend-avatar>

    <b class="text-base hover:text-primary-hover cursor-pointer" routerLink="/profile"
      >{{ me.firstName }} {{ me.lastName }}</b
    >
    <b class="text-sm text-gray-400">{{ me.email }}</b>
  </section>

  <section class="nav__main">
    <div class="nav__current" *ngIf="currentItem$ | async as currentItem">
      <b class="nav__current-title">{{ currentItem.label }}</b>
      <p class="nav__current-description">{{ currentItem.description }}</p>
    </div>
    <div class="nav__divider"></div>
    <ul class="nav__list">
      <ng-container *ngFor="let item of navItems$ | async">
        <li [routerLink]="item.path" routerLinkActive="active" class="nav__list-item">
          <tui-svg
            [src]="
              (currentItem$ | async)?.path === item.path ? getFilledIcon(item.icon) : item.icon
            "
            class="zoom-08"
            [tuiHint]="item.label"
            [tuiHintShowDelay]="100"
            [tuiHintHideDelay]="100"
            tuiHintDirection="right"
          ></tui-svg>
          <span class="nav__list-item-title">{{ item.label }}</span>
        </li>
        <ng-container *ngIf="item.children">
          <li
            *ngFor="let child of item.children"
            [routerLink]="child.path"
            routerLinkActive="active"
            class="nav__list-item nav__list-item-child"
          >
            <tui-svg
              [src]="
                (currentItem$ | async)?.path === child.path ? getFilledIcon(child.icon) : child.icon
              "
              class="zoom-08"
              [tuiHint]="child.label"
              [tuiHintShowDelay]="100"
              [tuiHintHideDelay]="100"
              tuiHintDirection="right"
            ></tui-svg>
            <span class="nav__list-item-title">{{ child.label }}</span>
          </li>
        </ng-container>
      </ng-container>
    </ul>
  </section>
</nav>
