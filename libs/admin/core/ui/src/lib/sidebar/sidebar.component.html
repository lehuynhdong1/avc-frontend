<nav class="flex flex-col px-3 h-full bg-gray-900 text-gray-50">
  <div class="flex justify-between items-center h-16">
    <tui-svg src="tuiIconCheckCircleLarge" class="cursor-pointer"></tui-svg>
    <div>
      <tui-svg src="tuiIconMailLarge" class="mr-2 cursor-pointer"></tui-svg>
      <tui-svg src="tuiIconAlertCircleLarge" class="cursor-pointer"></tui-svg>
    </div>
  </div>
  <section class="flex flex-col items-center py-10" *ngIf="me$ | async as me">
    <tui-avatar
      class="mb-1"
      [avatarUrl]="
        me.avatar || 'http://angular-material.fusetheme.com/assets/images/avatars/brian-hughes.jpg'
      "
      size="xl"
      [rounded]="true"
    ></tui-avatar>
    <b class="text-base">{{ me.firstName }} {{ me.lastName }}</b>
    <b class="text-sm text-gray-400">{{ me.email }}</b>
  </section>

  <section id="dashboards">
    <div class="block px-2">
      <b class="text-base">Dashboards</b>
      <p class="text-gray-400 mt-0 mb-6">Keep track your working process</p>
    </div>

    <ul class="flex flex-col items-stretch text-base -mx-1">
      <li
        *ngFor="let item of navItems"
        [routerLink]="item.path"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="nav-item"
      >
        <tui-svg [src]="item.icon" class="zoom-08"></tui-svg>
        <span class="ml-2">{{ item.label }}</span>
      </li>
    </ul>
  </section>
</nav>
