<nav class="w-sidebar" [class.collapse]="collapse$ | async">
  <section class="nav__support">
    <tui-svg
      src="tuiIconMenuLarge"
      (click)="toggleSidebar$.next()"
      [tuiHint]="(collapse$ | async) ? 'Expand' : 'Collapse'"
    ></tui-svg>
    <div class="wrapper">
      <tui-svg src="tuiIconMailLarge" class="mr-2"></tui-svg>
      <tui-svg src="tuiIconAlertCircleLarge"></tui-svg>
    </div>
  </section>
  <section class="nav__personal" *ngIf="me$ | async as me">
    <adc-frontend-avatar [url]="me.avatar" size="xl"></adc-frontend-avatar>

    <b class="text-base">{{ me.firstName }} {{ me.lastName }}</b>
    <b class="text-sm text-gray-400">{{ me.email }}</b>
  </section>

  <section class="nav__main">
    <div class="nav__current">
      <b class="nav__current-title">Dashboards</b>
      <p class="nav__current-description">Keep track your working process</p>
    </div>
    <div class="nav__divider"></div>
    <ul class="nav__list" *ngIf="currentUrl$ | async as currentUrl">
      <li
        *ngFor="let item of navItems"
        [routerLink]="item.path"
        routerLinkActive="active"
        class="nav__list-item"
      >
        <tui-svg
          [src]="currentUrl.includes(item.path) ? getFilledIcon(item.icon) : item.icon"
          class="zoom-08"
          [tuiHint]="item.label"
          [tuiHintShowDelay]="100"
          [tuiHintHideDelay]="100"
          tuiHintDirection="right"
        ></tui-svg>
        <span class="nav__list-item-title">{{ item.label }}</span>
      </li>
    </ul>
  </section>
</nav>
