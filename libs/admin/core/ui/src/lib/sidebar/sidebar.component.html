<nav class="flex flex-col px-6">
  <section class="flex flex-col items-center py-10" *ngIf="me$ | async as me">
    <tui-avatar
      class="tui-space_top-1"
      avatarUrl="http://angular-material.fusetheme.com/assets/images/avatars/brian-hughes.jpg"
      size="xl"
      [rounded]="true"
    ></tui-avatar>
    <h4 class="text-base font-bold">{{ me.firstName }} {{ me.lastName }}</h4>
    <p class="mb-3 text-sm font-bold text-gray-600">{{ me.email }}</p>
  </section>

  <section id="dashboards">
    <h3 class="text-base font-bold">Dashboards</h3>
    <p class="text-gray-600">Dashboards detail hihi</p>
  </section>
</nav>
