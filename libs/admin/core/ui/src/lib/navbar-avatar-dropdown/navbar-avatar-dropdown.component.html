<tui-hosted-dropdown tuiDropdownAlign="left" [content]="dropdown">
  <tui-avatar
    avatarUrl="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
    size="m"
    [rounded]="true"
  ></tui-avatar>
</tui-hosted-dropdown>
<ng-template #dropdown>
  <tui-data-list>
    <button *ngFor="let item of items" tuiOption class="focus:!bg-gray-300 !w-40">
      {{ item }}
    </button>
    <button tuiOption class="focus:!bg-gray-300 !w-40">Log out</button>
  </tui-data-list>
</ng-template>
