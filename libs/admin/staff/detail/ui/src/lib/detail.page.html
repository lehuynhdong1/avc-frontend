<aside class="relative">
  <ng-container *ngIf="selectedStaff$ | async as staff; else loading">
    <tui-svg
      class="top-right !right-20 cursor-pointer text-green-600 hover:text-green-800"
      src="tuiIconExternalLarge"
      [routerLink]="'/staff/detail/'+staff.id"
    ></tui-svg>
    <tui-svg
      class="top-right !right-12 cursor-pointer text-yellow-400 hover:text-yellow-500"
      src="tuiIconEditLarge"
      [routerLink]="'/staff/update/'+staff.id"
    ></tui-svg>
    <tui-svg
      class="top-right cursor-pointer text-red-500 hover:text-red-700"
      src="tuiIconRemoveLarge"
      routerLink="/staff"
    ></tui-svg>
    <form class="p-5 flex flex-col">
      <h1 class="text-xl w-full">Staff Detail</h1>

      <label>Full name</label>
      <h2 class="bold my-0">{{ staff.firstName }} {{ staff.lastName }}</h2>
      <div class="p-4 relative border border-gray-900">
        <adc-frontend-avatar
          class="tui-space_top-2"
          [url]="staff.avatar || ''"
          size="xxl"
        ></adc-frontend-avatar>
      </div>
      <!-- <h2 class="bold mt-0">{{ staff.role }}</h2> -->
      <label>Email</label>
      <h3 class="bold mt-0">{{ staff.email }}</h3>
      <label>Phone</label>
      <h3 class="bold mt-0">{{ staff.phone }}</h3>
      <label>Managed by</label>
      <h3 class="bold mt-0">{{ staff.managedByEmail || 'Not yet' }}</h3>

      <b class="text-gray-600 mb-1">Activation Status</b>
      <tui-badge
        size="m"
        [value]="staff.isAvailable ? 'Active' : 'Inactive'"
        [status]="staff.isAvailable ? TUI_STATUS.SUCCESS : TUI_STATUS.ERROR"
        class="self-start mb-3"
      ></tui-badge>
      <button
        tuiButton
        size="m"
        appearance="outline"
        type="button"
        (click)="this.clickActivate$.next()"
        class="self-start"
        [class.deactivate]="staff.isAvailable"
      >
        {{staff.isAvailable ? 'Deactivate': 'Reactivate'}}
      </button>
    </form>
  </ng-container>
  <ng-template #loading> Loading </ng-template>
</aside>
