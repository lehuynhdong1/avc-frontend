<section *ngIf="selectedStaff$ | async as staff" class="p-5 flex flex-col">
  <b class="text-gray-600">Full name</b>
  <h2 class="bold my-0">{{ staff.firstName }} {{ staff.lastName }}</h2>
  <div class="p-4 relative border border-gray-900">
    <tui-avatar
      class="tui-space_top-2"
      [avatarUrl]="staff.avatar || ''"
      size="xxl"
      [rounded]="true"
    ></tui-avatar>
    <tui-badge [status]="BADGE_PRIMARY" [value]="staff.role || ''"></tui-badge>
  </div>
  <!-- <h2 class="bold mt-0">{{ staff.role }}</h2> -->

  <b class="text-gray-600">Email</b>
  <h3 class="bold mt-0">{{ staff.email }}</h3>

  <b class="text-gray-600">Phone</b>
  <h3 class="bold mt-0">{{ staff.phone }}</h3>

  <b class="text-gray-600">Managed by</b>
  <h3 class="bold mt-0">{{ staff.managedByEmail || 'Not yet' }}</h3>

  <b class="text-gray-600">Status</b>
  <tui-toggle [formControl]="toggleAvailable" [showIcons]="true"></tui-toggle>
</section>
