<h1>Manage Staffs</h1>
<table tuiTable class="w-100 min-w-53rem pr-3" [columns]="columns">
  <thead>
    <tr tuiThGroup>
      <th *tuiHead="'index'" tuiTh class="!bg-gray-200">Id</th>
      <th *tuiHead="'name'" tuiTh class="!bg-gray-200">First Name</th>
      <th *tuiHead="'email'" tuiTh class="!bg-gray-200" [sorter]="null">Email</th>
      <th *tuiHead="'phone'" tuiTh class="!bg-gray-200" [sorter]="null">Phone</th>
      <th *tuiHead="'managedByEmail'" tuiTh class="!bg-gray-200" [sorter]="null">Managed by</th>
      <th *tuiHead="'isAvailable'" tuiTh class="!bg-gray-200" [sorter]="null">isAvailable</th>
    </tr>
  </thead>
  <ng-container *ngIf="(staffs$ | async)?.result as staffResponse">
    <tbody tuiTbody [data]="staffResponse">
      <tr *tuiRow="let item of staffResponse; let index = index" tuiTr>
        <td *tuiCell="'index'" tuiTd>{{index + 1}}</td>
        <td *tuiCell="'name'" tuiTd>{{item.firstName}} {{item.lastName}}</td>
        <td *tuiCell="'email'" tuiTd>{{item.email}}</td>
        <td *tuiCell="'phone'" tuiTd>{{item.phone}}</td>
        <td *tuiCell="'managedByEmail'" tuiTd>{{item.managedByEmail}}</td>
        <td *tuiCell="'isAvailable'" tuiTd>{{item.isAvailable}}</td>
      </tr>
    </tbody>
  </ng-container>
</table>
