<main class="flex">
  <section class="flex-grow">
    <div class="flex justify-between items-center">
      <h1>Manage Staffs</h1>
      <button
        tuiButton
        type="button"
        class="tui-space_right-3"
        size="m"
        icon="tuiIconPlusCircleLarge"
        routerLink="create"
      >
        Create new
      </button>
    </div>

    <section class="w-100 flex flex-col items-stretch">
      <tui-input tuiTextfieldSize="xl" [formControl]="searchControl" class="w-100 pr-4 mb-4">
        Search by staff name ...
      </tui-input>
      <ng-container *ngIf="(staffs$ | async) as staffResponse">
        <table tuiTable [columns]="COLUMNS">
          <thead>
            <tr tuiThGroup>
              <th *tuiHead="'index'" tuiTh>Id</th>
              <th *tuiHead="'name'" tuiTh>Name</th>
              <th *tuiHead="'email'" tuiTh [sorter]="null">Email</th>
              <th *tuiHead="'phone'" tuiTh [sorter]="null">Phone</th>
              <th *tuiHead="'managedByEmail'" tuiTh [sorter]="null">Managed by</th>
              <th *tuiHead="'isAvailable'" tuiTh [sorter]="null">Available</th>
            </tr>
          </thead>
          <tbody tuiTbody [data]="staffResponse?.result || []">
            <tr
              *tuiRow="let item of (staffResponse?.result || []); let index = index"
              tuiTr
              class="cursor-pointer"
              [class.active]="item.id === (selectedStaffId$ | async)"
              (click)="selectRow$.next(item.id || 0)"
              [routerLink]="[item.id]"
            >
              <td *tuiCell="'index'" tuiTd><b>{{index + 1}}</b></td>
              <td *tuiCell="'name'" tuiTd>{{item.firstName}} {{item.lastName}}</td>
              <td *tuiCell="'email'" tuiTd>{{item.email}}</td>
              <td *tuiCell="'phone'" tuiTd>{{item.phone}}</td>
              <td *tuiCell="'managedByEmail'" tuiTd>{{item.managedByEmail}}</td>
              <td *tuiCell="'isAvailable'" tuiTd>{{item.isAvailable}}</td>
            </tr>
          </tbody>
        </table>
        <tui-table-pagination
          *ngIf="staffResponse.count; else noRecord"
          [total]="staffResponse.count || 0"
          [(page)]="page"
          [(size)]="size"
        ></tui-table-pagination>
        <ng-template #noRecord>
          <p class="text-red-400 text-base">There is no matching result!</p>
        </ng-template>
      </ng-container>
    </section>
  </section>
  <router-outlet></router-outlet>
</main>
