<tui-stepper [activeItemIndex]="1">
  <button tuiStep [state]="TUI_STEPPER_PASS" (click)="goTo(['..','upload-image'])">
    Upload Images
  </button>
  <button tuiStep icon="tuiIconCopy"><b class="text-primary">Label Images</b></button>
  <button tuiStep disabled icon="tuiIconRefresh">Progress</button>
</tui-stepper>
<div class="flex items-center mb-8">
  <div class="flex-grow">
    <h1 class="mb-2">Label Images</h1>
    <p class="mt-0 text-base">Label images online for a better training model.</p>
  </div>

  <button
    tuiButton
    type="button"
    size="m"
    iconRight="tuiIconChevronRight"
    class="tui-space_right-3 tui-space_bottom-3"
    appearance="primary"
    routerLink="../progress"
  >
    Go Train
  </button>
</div>
<div class="flex flex-wrap items-center w-full">
  <div
    class="w-40 h-40 shadow cursor-pointer mr-2 mb-2"
    *ngFor="let imageFile of (imageFiles$ | async)"
    (click)="showDialog(imageFile)"
  >
    <img [src]="imageFile.dataUrl" alt="" class="object-contain w-full h-full" />
  </div>
</div>
