<tui-stepper [activeItemIndex]="0">
  <button tuiStep icon="tuiIconPicture"><b class="text-primary">Upload Images</b></button>
  <button tuiStep disabled icon="tuiIconCopy">Label Images</button>
  <button tuiStep disabled icon="tuiIconRefresh">Progress</button>
</tui-stepper>
<div class="flex items-center mb-6">
  <div class="flex-grow">
    <h1 class="mb-2">Upload Images</h1>
    <p class="mt-0 text-base">Upload then label images online for a better training model.</p>
  </div>

  <tui-badge
    *ngIf="fileLengthChanged$ | async as fileLength"
    class="tui-space_right-2"
    [status]="TUI_SUCCESS"
    size="l"
    [value]="fileLength + ' image' + (fileLength === 1 ? '': 's' )+' has uploaded.'"
  >
    <tui-svg src="tuiIconCheckCircleLarge" class="mr-2"></tui-svg>
  </tui-badge>
  <button
    tuiButton
    type="button"
    size="m"
    iconRight="tuiIconChevronRight"
    class="tui-space_right-3 tui-space_bottom-3"
    appearance="primary"
    routerLink="../label-image"
    [disabled]="(fileLengthChanged$ | async) === null || (fileLengthChanged$ | async) === 0"
  >
    Label Images
  </button>
</div>
<div class="flex flex-col justify-center items-center w-100">
  <img
    src="assets/icons/upload-image.svg"
    alt="Upload image"
    class="w-1/2 mb-6 transition-all"
    [class.slowly-hide]="(fileLengthChanged$ | async)"
  />
  <tui-input-file
    class="w-4/5 h-40"
    link="Choose your training images"
    label="or drop these here..."
    [accept]="ACCEPTED_FILE_TYPES"
    [formControl]="files"
    [multiple]="true"
    [maxFileSize]="MAX_FILE_SIZE"
    size="l"
  ></tui-input-file>
  <div class="w-full" [style.height.rem]="((fileLengthChanged$ | async) || 0) * 5.4"></div>
</div>
